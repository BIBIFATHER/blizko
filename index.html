      tailwind.config = {
        theme: {
          extend: {
            colors: {
              milk: '#F9F6F1',
              stone: {
                850: '#292524',
              },
              sky: {
                150: '#E0F2FE',

              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Safe Area Utility Styles -->
    <style>
      /* Support for iPhone Notch / Dynamic Island */
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      .pl-safe { padding-left: var(--sal); }
      .pr-safe { padding-right: var(--sar); }
      
      .top-safe { top: var(--sat); }
      .bottom-safe { bottom: var(--sab); }

      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #F9F6F1;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1; 
        border-radius: 10px;
      }
      input, textarea, button, select, a {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
